<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number" placeholder="0">
            <button>Convert</button>
        </div>
        <div id="conversions">
            <div class="conversion" id="length-conversion">
                <h3 id="length-title">Length (Meter/Feet)</h3>
                <p id="length-values"></p>
            </div>
            <div class="conversion" id="volume-conversion">
                <h3 id="volume-title">Volume (Liters/Gallons)</h3>
                <p id="volume-values"></p>
            </div>
            <div class="conversion" id="mass-conversion">
                <h3 id="mass-title">Mass (Kilograms/Pounds)</h3>
                <p id="mass-values"></p>
            </div>
        </div>
    </div>
</body>
</html>
